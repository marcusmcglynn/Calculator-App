<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <h1>My Calculator App</h1>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="operator-btn">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-btn">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-btn">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-btn">/</button>
        <button>0</button>
        <button id="decimal-btn">.</button>
        <button>=</button>
        <button id="c">C</button>
    </div>
  </body>
</html>
